<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <title>Weather app</title>
    </head>
    <body class="stack">
        <header class="flex space-between">
            <h1> Weather </h1>
            <button onclick="togglePostcodeForm(event)"> Postcode </button>
        </header>
        <main class="stack">
            <form id="postcodeForm" action="" onsubmit="handleSubmit(event)"
                class="center card hidden">
                <label for="postcode"> Postcode: </label>
                <br>
                <input name="postcode" oninput="fetchAndRenderSuggestion(event)"
                    placeholder="Type here ..." id="postcode"
                    type="text"
                    autocomplete="off">
                <ul id="autocomplete" class="autocomplete stack stack-sm
                    hidden">
                </ul>
                <button type="submit"> This is me </button>
            </form>
            <section id="results" class="flex align-center flex-start
                hidden">
                <h2 id="curr_temp"> </h2>
                <article id="weather-details">
                    <h3> Precipitation: </h3>
                    <h3> Wind: </h3>
                    <h3> Humidity: </h3>
                </article>
            </section>
            <ul id="week" class="flex flex--scroll-x hidden">
                <li class="card day text-center">
                    Mon
                </li>
                <li class="card day text-center">
                    Tue
                </li>
                <li class="card day text-center">
                    Wed
                </li>
                <li class="card day text-center">
                    Thur
                </li>
                <li class="card day text-center">
                    Fri
                </li>
                <li class="card day" text-center>
                    Sat
                </li>
                <li class="card day text-center">
                    Sun
                </li>
            </ul>
            <section>
                <h2> World Weather </h2>
                <ul id="global" class="flex flex__wrap justify-center">
                </ul>
            </section>
        </main>
        <footer>
            <p class="text-center">Tom x Muhammad Â© </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
