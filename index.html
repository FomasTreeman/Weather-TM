<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <title>Weather app</title>
    </head>
    <body class="stack">
        <header class="flex space-between">
            <h1> Weather </h1>
            <button onclick="togglePostcodeForm()"> Postcode </button>
        </header>
        <main class="stack">
            <form id="postcodeForm" action="" onsubmit="getTemp(event)"
                class="center card" style="display: none;">
                <label for="postcode"> Postcode: </label>
                <br>
                <input name="postcode" oninput="getSuggestion(event)"
                    placeholder="Type here ..." id="postcode"
                    type="text"
                    autocomplete="off">
                <ul class="autocomplete stack stack-sm" style="display: none">
                </ul>
                <button type="submit"> This is me </button>
            </form>
            <section id="results" class="flex align-center flex-end">
                <h2 id="curr_temp"> </h2>
            </section>
            <ul id="week" class="flex space-around">
                <li class="card day">
                    Mon
                </li>
                <li class="card day">
                    Tue
                </li>
                <li class="card day">
                    Wed
                </li>
                <li class="card day">
                    Thur
                </li>
                <li class="card day">
                    Fri
                </li>
                <li class="card day">
                    Sat
                </li>
                <li class="card day">
                    Sun
                </li>
            </ul>
            <h2> World Weather </h2>
        </main>
        <footer>
            <p class="text-center">Tom x Muhammad Â© </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
