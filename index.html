<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Weather app</title>
    </head>
    <body class="stack">
        <header>
            <h1> Weather forecast </h1>
        </header>
        <main>
            <h2 id="curr_temp"> </h2>
            <form action="" onsubmit="getTemp(event)">
                <label for="postcode"> Postcode: </label>
                <br>
                <input name="postcode" oninput="getSuggestion(event)"
                    placeholder="Type here ..." id="postcode"
                    type="text">
                <ul class="autocomplete stack stack-sm"  style="display: none">
                </ul>
                <button type="submit"> How warm is it outside? </button>
            </form>
            <h2> World Weather </h2>
        </main>
        <footer> Tom x Muhammad Â© </footer>
        <script src="script.js"></script>
    </body>
</html>
